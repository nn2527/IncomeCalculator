<html>
<head>
  <link rel = "stylesheet" href="salaryCalculator.css">
  <script src="salaryCalculator.js"></script>
</head>
<body>
<h1>Income Calculator</h1>
<h3>Do you have difficulty calculating your final income after all the tax cuts and leave deducations? </h3>
<h2>Now you can use this S-Calculator to save your time & brain power</h2>
<p>To calculate, fill in the following details and click 'Calculate' to know your final income-</p>
<br>
<form>
  <label for="baseSalary">Base salary:</label><br>
  <input type="text" id="basesalary" placeholder="10000"><br><br>
  <label for="noLeaves">No. of leaves:</label><br>
  <input type="number" id="leaves" placeholder="2"><br><br>
  <label for="costOfLeave">Cost of each leave:</label><br>
  <input type="text" id="costofleave" placeholder="500"><br><br>
  <button type="button" onclick="leaveDeduct()">Salary after leave deductions</button><br><br>
  <!--I want button event pop up to come up here-->
  <label for="afterLeave">Remaining salary:</label><br>
  <input type="text" id="afterleave">
  <br><br>
  <label for="salaryTax">Tax on remaining money:</label><br>
  <input type="text" id="salarytax" placeholder="10">
  <br><br>
  <button type="button" onclick="salaryCalculator()">Money after tax deductions</button><br><br>
  <label for="finalSalary">Final income:</label><br>
  <input type="text" id="finalsalary"><br>
</form>
</body>
</html>
